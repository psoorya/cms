<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-photo/standard-quality-control-collage-concept_23-2149595835.jpg?size=626&ext=jpg&ga=GA1.1.1667490823.1679980570&semt=sph'); /* Add your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #fff; /* Text color for the page */
        }

        /* Style for the buttons */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000000; /* Button background color */
            color: #fff; /* Text color */
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth hover effect */
        }

        /* Hover effect for buttons */
        .button:hover {
            background-color: #0056b3; /* Darker background color on hover */
        }

        /* Center the buttons on the page */
        .button-container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="{{url_for('user')}}" class="button">Register</a>
        <a href="{{url_for('userlogin')}}" class="button">Login</a>
    </div>
</body>
</html>
